<html>
<head>
    <title>CALCULATOR</title>
    <script type="text/JavaScript">    
function display(num)
{
document.calculator.result.value+=num;
}
</script>
    <style type = "text/css">
        *{
            margin:0;
            padding:0;
            
        }
        .button{
            width:100;
            height:100;
            font-size:20;
            cursor:pointer;
            background:black;
            color: red;
        }
        .txt{
            width:510;
            height:100;
            background:black;
            color:red;
            font-size:30; 
            
        }
            
        }
    </style>
    </head>
    <body bgcolor="black">
        
        <div class="main">
    <h1 style="color:red ">
        CALCULATOR
        </h1>
            <form name="calculator">
            <input type="text" class="txt" name="result"/>
            </form>
            <form name="keypad">
        <table width="100" height="100">
        <tr>
            <td><input class="button" type="button" name="7" value="7" onclick="display(7);"/></td>
            <td><input class="button" type="button" name="8" value="8" onclick="display(8);"/></td>
            <td><input class="button" type="button" name="9" value="9" onclick="display(9);"/></td>
            <td><input class="button" type="button" name="+" value="+" onclick="display('+');"/></td>
            <td><input class="button" type="button" name="-" value="-" onclick="display('-');"/></td>
        </tr>
            <tr>
            <td><input class="button" type="button" name="4" value="4" onclick="display(4);"/></td>
            <td><input class="button" type="button" name="5" value="5" onclick="display(5);"/></td>
            <td><input class="button" type="button" name="6" value="6" onclick="display(6);"/></td>
            <td><input class="button" type="button" name="*" value="*" onclick="display('*');"/></td>
            <td><input class="button" type="button" name="/" value="/" onclick="display('/');"/></td>
        </tr>
            <tr>
            <td><input class="button" type="button" name="1" value="1" onclick="display(1);"/></td>
            <td><input class="button" type="button" name="2" value="2" onclick="display(2);"/></td>
            <td><input class="button" type="button" name="3" value="3" onclick="display(3);"/></td>
                <td><input class="button" type="button" name="c" value="c" onclick="document.calculator.result.value=0"/></td>
                <td><input class="button" type="button" name="<" value="<" onclick="document.calculator.result.value=document.calculator.result.value.substring(0,document.calculator.result.value.length-1)"/></td>
        </tr>
            <table>
            <tr>
            <td><input class="button" type="button" name="0" value="0" onclick="display(0);"/></td>
            <td><input class="button" type="button" name="." value=" . " onclick="display('.');"/></td>
            <td><input colspan="3" style="width:305"  class="button" type="button" name="=" value="=" onClick="document.calculator.result.value=eval(calculator.result.value)"/></td></tr>
            </table>
        </table>
            </form>
        </div>
    </body> 
</html>
